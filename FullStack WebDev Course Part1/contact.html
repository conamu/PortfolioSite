    <body>

        <header>
            <h1>Tech Store</h1>
            <nav class="headernav">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="">shop</a></li>
                    <li><a href="contact.html">contact us</a></li>
                </ul>
            </nav>
            <input type="search" placeholder="search...">
        </header>

        <aside>
            <h2>Shop by:</h2>
                <section>
                    <h3>Category</h3>
                        <hr>
                        <ul>
                            <li>All Items</li>
                            <li>Cameras</li>
                            <li>Laptops</li>
                            <li>Phones</li>
                            <li>Accessories</li>
                            <li>Other</li>
                        </ul>
                        <hr>
                </section>
                <section>
                    <h3>Price <span>($)</span></h3>
                        <hr>
                        <ul>
                            <li>1-9</li>
                            <li>10-29</li>
                            <li>30-59</li>
                            <li>60-99</li>
                            <li>100+</li>
                        </ul>
                        <hr>
                </section>
        </aside>

        <main>
            <h2>Contact us:</h2>
                
            <form>
                <div class="input">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Name" id="name" name="name">
                </div>
                <div class="input">
                    <label for="email">E-Mail:</label> 
                    <input type="email" placeholder="E-Mail" id="email" name="email">
                </div>
                <div class="input">
                    <label for="message">Message:</label> 
                    <textarea cols="30" rows="5" id="message" name="message"></textarea>
                </div>  
                <!-- <div>          #selection list
                    <label for="subject">Subject:</label>
                    <select id="subject" multiple>
                        <optgroup label="Product Issues">
                            <option value="returns">Returns</option>
                            <option vlaue="faulty_item">Faulty Item</option>
                        </optgroup>
                        <optgroup label="Delivery">
                            <option value="delivery">Delivery Info</option>
                            <option value="order_tracking">Order Tracking</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="advice">Advice</option>
                            <option value="other">Other</option>
                        </optgroup>
                    </select>
                </div> -->

                <div class="input">
                    <label for="subject">Subject:</label>
                    <input type="text" list="subjects" id="subject" placeholder="Enter your Subject">
                    <datalist id="subjects">
                        <option value="return">
                        <option value="faulty item">
                        <option value="delivery">
                        <option value="order tracking">
                        <option value="advice">
                        <option value="other">
                    </datalist>
                </div>

                    <p>How do you want to get notified for new offers?</p>
                <div class="notificationtype">
                    <label for="newsletter">Newsletter</label>
                    <input type="checkbox" id="newsletter" name="subscribe" value="newsletter">
                </div>
                <div class="notificationtype">
                    <label for="email">E-Mail</label>
                    <input type="checkbox" id="email" name="subscribe" value="email">
                </div>
                <div class="notificationtype"> 
                    <label for="post">Post</label>
                    <input type="checkbox" id="post" name="subscribe" value="post">
                </div>
                <div>
                    <label for="phoneResponse">Phone</label>
                    <input type="radio" id="phoneResponse" name="response" value="phone">
                    <label for="emailResponse">E-Mail</label>
                    <input type="radio" id="emailResponse" name="response" value="email">
                </div>

                <div>
                    <input type="submit">
                </div>

            </form>
        <footer>
            <nav class="footernav">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="">shop</a></li>
                    <li><a href="contact.html">contact us</a></li>
                </ul>
            </nav>
        </footer>
