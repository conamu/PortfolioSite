<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Looping through objects</title>
</head>
<body>

  <div id="stuff">

  </div>

  <script>
     
    var character = {
      firstName: 'Bugs',
      lastName: 'Bunny',
      image: 'bugs-bunny.png',
      color: ['grey', 'white']
    };

    var stuff;

    for(var i in character) {
      console.log(i);
      stuff += i + ": " + character[i] + '<br>';
    }

    document.getElementById('stuff').innerHTML = stuff;
    
  </script>
</body>
</html>
